{% extends "base.html" %}

{% block content %}
    <h1 class="text-center">
        <a href="/" class="btn btn-light float-start" style="margin-top: 0.5em; margin-right: -5em;"><i class="fas fa-arrow-left"></i></a>
        {% block title %}Pluseens{% endblock %}
    </h1>
    {% for pluseen in pluseens %}
        <div class="d-flex gap-2">
            <a href="/pluseen/{{ pluseen.name|quote }}" class="btn btn-primary flex-grow-1 h-100 text-nowrap" data-simplebar>{{ pluseen.name }}</a>
        </div>
    {% endfor %}
    <hr>
    <h5 class="text-center">Pluseen aanmaken</h5>
    <form action="/pluseens/add" method="post" class="d-grid gap-2">
        <label for="pluseen_name" class="form-label">Pluseen naam:</label>
        <input type="text" id="pluseen_name" name="pluseen_name" class="form-control">
        <button class="btn btn-primary">Toevoegen</button>
    </form>
{% endblock content %}
